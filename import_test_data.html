<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCraft - Data Importer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* FlowCraft 2025 Futuristic Palette */
            --fc-dark-primary: #0A0A0F;
            --fc-dark-secondary: #1A1A2E;
            --fc-dark-accent: #16213E;
            --fc-neon-primary: #00D4FF;
            --fc-neon-secondary: #FF006E;
            --fc-neon-accent: #8B5CF6;
            --fc-neon-warning: #FFBE0B;
            --fc-neon-success: #39FF14;
            --fc-text-primary: #FFFFFF;
            --fc-text-secondary: #B4B4B8;
            --fc-text-muted: #6B7280;
            --fc-surface: rgba(26, 26, 46, 0.9);
            --fc-surface-light: rgba(255, 255, 255, 0.1);
            --fc-border: rgba(0, 212, 255, 0.3);
            
            /* Advanced 2025 Effects */
            --fc-glow-primary: 0 0 20px rgba(0, 212, 255, 0.5);
            --fc-glow-secondary: 0 0 30px rgba(255, 0, 110, 0.3);
            --fc-shadow-brutal: 8px 8px 0px rgba(0, 212, 255, 0.2);
            --fc-shadow-deep: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            
            /* Gradient Variables */
            --fc-gradient-primary: linear-gradient(135deg, #00D4FF 0%, #8B5CF6 100%);
            --fc-gradient-secondary: linear-gradient(135deg, #FF006E 0%, #8B5CF6 100%);
            --fc-gradient-bg: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 25%, #16213E 75%, #0A0A0F 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            background: var(--fc-gradient-bg);
            min-height: 100vh;
            color: var(--fc-text-primary);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 2025 Futuristic Grid Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 25% 25%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 110, 0.03) 0%, transparent 50%);
            background-size: 50px 50px, 50px 50px, 200px 200px, 200px 200px;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--fc-neon-primary);
            border-radius: 50%;
            animation: float 10s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-10px) translateX(150px); opacity: 0; }
        }

        /* Loading bar */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--fc-neon-primary), var(--fc-neon-secondary));
            z-index: 9999;
            animation: loading 4s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .container {
            position: relative;
            z-index: 3;
            max-width: 900px;
            margin: 0 auto;
            background: var(--fc-surface);
            backdrop-filter: blur(20px);
            border: 2px solid var(--fc-border);
            padding: 40px;
            border-radius: 0; /* Brutalist */
            box-shadow: var(--fc-shadow-brutal), var(--fc-shadow-deep);
            animation: containerSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header with 3D Logo */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--fc-border);
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            box-shadow: var(--fc-glow-primary);
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            cursor: pointer;
        }

        .logo:hover {
            filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.9)) drop-shadow(0 0 50px rgba(255, 0, 110, 0.4));
            box-shadow: var(--fc-glow-primary), var(--fc-glow-secondary);
            transform: scale(1.05);
        }

        .brand-name {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--fc-neon-primary) 0%, var(--fc-neon-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 900;
            background: var(--fc-gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--fc-text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-section {
            background: var(--fc-dark-secondary);
            padding: 32px;
            border-radius: 0; /* Brutalist */
            border: 2px dashed var(--fc-border);
            text-align: center;
            margin-bottom: 32px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.8s;
        }

        .upload-section:hover::before {
            left: 100%;
        }

        .upload-section:hover {
            border-color: var(--fc-neon-primary);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 28px;
            background: var(--fc-dark-accent);
            border: 2px solid var(--fc-border);
            border-radius: 0; /* Brutalist */
            cursor: pointer;
            font-weight: 600;
            color: var(--fc-text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .file-input-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .file-input-label:hover::before {
            left: 100%;
        }

        .file-input-label:hover {
            border-color: var(--fc-neon-primary);
            background: var(--fc-dark-primary);
            transform: translateY(-2px);
            box-shadow: var(--fc-glow-primary);
        }

        .import-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: linear-gradient(135deg, var(--fc-neon-primary) 0%, var(--fc-neon-accent) 100%);
            color: var(--fc-dark-primary);
            border: none;
            border-radius: 0; /* Brutalist */
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--fc-shadow-brutal);
            position: relative;
            overflow: hidden;
        }

        .import-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .import-button:hover::before {
            left: 100%;
        }

        .import-button:hover {
            transform: translateY(-3px);
            box-shadow: 12px 12px 0px rgba(0, 212, 255, 0.3), var(--fc-glow-primary);
        }

        .import-button:active {
            transform: translateY(0);
        }

        .import-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            background: var(--fc-dark-accent);
            color: var(--fc-text-muted);
        }

        .status {
            padding: 20px 24px;
            margin: 24px 0;
            border-radius: 0; /* Brutalist */
            border: 2px solid;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: statusSlideIn 0.5s ease;
        }

        @keyframes statusSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.success {
            background: rgba(57, 255, 20, 0.1);
            color: var(--fc-neon-success);
            border-color: var(--fc-neon-success);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .status.error {
            background: rgba(255, 0, 110, 0.1);
            color: var(--fc-neon-secondary);
            border-color: var(--fc-neon-secondary);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.2);
        }

        .status.info {
            background: rgba(0, 212, 255, 0.1);
            color: var(--fc-neon-primary);
            border-color: var(--fc-neon-primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .status.warning {
            background: rgba(255, 190, 11, 0.1);
            color: var(--fc-neon-warning);
            border-color: var(--fc-neon-warning);
            box-shadow: 0 0 20px rgba(255, 190, 11, 0.2);
        }

        .results {
            background: var(--fc-dark-secondary);
            padding: 24px;
            border-radius: 0; /* Brutalist */
            font-family: inherit;
            font-size: 13px;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: var(--fc-shadow-deep);
            border: 2px solid var(--fc-border);
            color: var(--fc-text-primary);
        }

        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
        }

        .results::-webkit-scrollbar-thumb {
            background: var(--fc-neon-primary);
            border-radius: 4px;
        }

        .results::-webkit-scrollbar-thumb:hover {
            background: var(--fc-neon-accent);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--fc-border);
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            background: var(--fc-dark-secondary);
            color: var(--fc-text-primary);
            text-decoration: none;
            border: 2px solid var(--fc-border);
            border-radius: 0; /* Brutalist */
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.3), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: var(--fc-dark-accent);
            border-color: var(--fc-neon-accent);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            color: var(--fc-text-primary);
        }

        .file-info {
            margin: 20px 0;
            font-size: 14px;
            color: var(--fc-text-secondary);
            padding: 16px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid var(--fc-border);
            border-radius: 0; /* Brutalist */
        }

        /* Progress indicator */
        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--fc-dark-secondary);
            border-radius: 0; /* Brutalist */
            overflow: hidden;
            border: 1px solid var(--fc-border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--fc-neon-primary), var(--fc-neon-accent));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 24px;
            }

            .title {
                font-size: 2rem;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }

            .logo-container {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* Subtle Logo Keyframes */
        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.5));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.8)) drop-shadow(0 0 50px rgba(255, 0, 110, 0.3));
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <!-- Loading Bar -->
    <div class="loading-bar"></div>

    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="FlowCraft.png" alt="FlowCraft Logo" class="logo" id="logo">
                <div>
                    <div class="brand-name">FlowCraft</div>
                    <p class="subtitle">Advanced Process Visualization Platform</p>
                </div>
            </div>
            <h1 class="title">Data Importer</h1>
        </div>

        <div class="upload-section">
            <label for="file-input" class="file-input-label">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Choose Excel File (.xlsx, .xls)
            </label>
            <input type="file" id="file-input" class="file-input" accept=".xlsx,.xls">
            <div id="file-info" class="file-info"></div>
            <button onclick="importData()" class="import-button" id="import-button" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
                Import to FlowCraft Database
            </button>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div id="status" class="status info">
            <strong>üîÑ Connecting to FlowCraft Database...</strong>
        </div>

        <div id="results" class="results" style="display: none;"></div>

        <div class="navigation">
            <a href="test_integration.html" class="nav-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Back to Home
            </a>
            <a href="index.html" class="nav-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                </svg>
                Project Manager
            </a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hbwnghrfhyikcywixjqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhid25naHJmaHlpa2N5d2l4anFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMjE4MzMsImV4cCI6MjA2Njc5NzgzM30.IOEcWblDku7LlmfsEzF0j39rkyFhcJQWEm6TsFpNv2w';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Create floating particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 12;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
                particles.appendChild(particle);
            }
        }

        // Delikatna animacja logo co 14 sekund
        function initLogoAnimation() {
            setInterval(() => {
                const logo = document.getElementById('logo');
                if (!logo) return;
                
                logo.style.animation = 'none';
                logo.offsetHeight; // Force reflow
                logo.style.animation = 'logoGlow 2s ease-in-out';
                
                setTimeout(() => {
                    logo.style.animation = '';
                }, 2000);
            }, 14000);

            // Enhanced logo click animation
            const logo = document.getElementById('logo');
            if (logo) {
                logo.addEventListener('click', () => {
                    logo.style.animation = 'none';
                    logo.offsetHeight; // Force reflow
                    logo.style.animation = 'logoGlow 1s ease-in-out';
                    
                    setTimeout(() => {
                        logo.style.animation = '';
                    }, 1000);
                });
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initLogoAnimation();

            // Remove loading bar after initial load
            setTimeout(() => {
                const loadingBar = document.querySelector('.loading-bar');
                if (loadingBar) {
                    loadingBar.style.display = 'none';
                }
            }, 4000);

            // Initialize status
            checkDatabaseConnection();
        });

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('file-info');
            const importButton = document.getElementById('import-button');
            
            if (file) {
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
                importButton.disabled = false;
            } else {
                fileInfo.style.display = 'none';
                importButton.disabled = true;
            }
        });

        async function checkDatabaseConnection() {
            try {
                const { data, error } = await supabaseClient.from('processes').select('count').limit(1);
                
                const statusDiv = document.getElementById('status');
                if (error) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '<strong>‚ùå Database Connection Failed!</strong><br>Please check your configuration.';
                } else {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '<strong>‚úÖ FlowCraft Database Connected!</strong><br>Ready to import Excel data.';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå Connection Error!</strong><br>' + error.message;
            }
        }

        function updateProgress(percentage) {
            const progressFill = document.getElementById('progress-fill');
            const progressContainer = document.getElementById('progress-container');
            
            progressContainer.style.display = 'block';
            progressFill.style.width = percentage + '%';
        }

        async function importData() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const importButton = document.getElementById('import-button');
            
            if (!file) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå Error:</strong> Please select a file first!';
                return;
            }

            importButton.disabled = true;
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '<strong>üîÑ Processing Excel file...</strong>';
            resultsDiv.style.display = 'none';
            updateProgress(0);
            
            try {
                // Read Excel file
                updateProgress(20);
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                console.log('FlowCraft - Workbook sheets:', workbook.SheetNames);
                
                let totalImported = 0;
                let totalSkipped = 0;
                const results = [`FlowCraft 2025 Data Import Report\n${'='.repeat(50)}\n`];

                updateProgress(40);

                // Process each sheet
                for (const sheetName of workbook.SheetNames) {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    console.log(`Sheet "${sheetName}" data:`, jsonData);
                    results.push(`üìã Sheet: ${sheetName} (${jsonData.length} rows)`);
                    
                    if (jsonData.length === 0) {
                        results.push(`   ‚ö†Ô∏è Empty sheet, skipping\n`);
                        continue;
                    }

                    // Process each row
                    for (let i = 0; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        updateProgress(40 + (i / jsonData.length) * 50);

                        try {
                            // Map Excel columns to database columns
                            const workingDayValue = parseInt(row.WD || row.wd || row["Working day"] || row["working day"] || 1, 10);
                            const processData = {
                                short_name: row["Short name"] || row["shortname"] || row["ID"] || row["id"] || '',
                                description: (row.Description || row.description || '').toString(),
                                working_day: workingDayValue === 0 ? 1 : workingDayValue,
                                due_time: row["Due time"] || row["due time"] || null,
                                dependencies: row.Dependencies || row.dependencies || '',
                                process_type: (row["Process Type"] || row["process type"] || row["Process type"] || 'standard').toLowerCase(),
                                sheet_name: sheetName
                            };

                            console.log('FlowCraft - Processing:', processData);
                            results.push(`   üîÑ Processing: ${processData.short_name}`);

                            // Validate required fields
                            if (!processData.short_name) {
                                results.push(`      ‚ö†Ô∏è Missing Short name, skipping`);
                                totalSkipped++;
                                continue;
                            }

                            // Check if process already exists
                            const { data: existingData, error: checkError } = await supabaseClient
                                .from('processes')
                                .select('id')
                                .eq('short_name', processData.short_name)
                                .eq('sheet_name', sheetName)
                                .limit(1);

                            if (checkError) {
                                console.error('FlowCraft - Error checking existing process:', checkError);
                                results.push(`      ‚ùå Error checking: ${checkError.message}`);
                                totalSkipped++;
                                continue;
                            }

                            if (existingData && existingData.length > 0) {
                                results.push(`      ‚ÑπÔ∏è Already exists, skipping`);
                                totalSkipped++;
                                continue;
                            }

                            // Insert new process
                            const { error: insertError } = await supabaseClient
                                .from('processes')
                                .insert([processData]);

                            if (insertError) {
                                console.error('FlowCraft - Error inserting process:', insertError);
                                results.push(`      ‚ùå Insert error: ${insertError.message}`);
                                totalSkipped++;
                                continue;
                            }

                            results.push(`      ‚úÖ Imported successfully`);
                            totalImported++;

                        } catch (error) {
                            console.error('FlowCraft - Error processing row:', error);
                            results.push(`      ‚ùå Processing error: ${error.message}`);
                            totalSkipped++;
                        }
                    }

                    results.push(''); // Empty line between sheets
                }

                updateProgress(100);

                // Show final results
                results.push(`\n${'='.repeat(50)}`);
                results.push(`üìä IMPORT SUMMARY:`);
                results.push(`   ‚úÖ Successfully imported: ${totalImported} processes`);
                results.push(`   ‚ö†Ô∏è Skipped: ${totalSkipped} processes`);
                results.push(`   üìÅ Total sheets processed: ${workbook.SheetNames.length}`);
                results.push(`\nüéâ FlowCraft import completed!`);

                resultsDiv.innerHTML = results.join('\n');
                resultsDiv.style.display = 'block';

                if (totalImported > 0) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `<strong>‚úÖ Import Completed!</strong><br>Imported ${totalImported} processes, skipped ${totalSkipped}.`;
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = '<strong>‚ö†Ô∏è No New Data Imported!</strong><br>All processes may already exist in the database.';
                }

            } catch (error) {
                console.error('FlowCraft - Import error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `<strong>‚ùå Import Failed!</strong><br>${error.message}`;
                updateProgress(0);
            } finally {
                importButton.disabled = false;
                setTimeout(() => {
                    document.getElementById('progress-container').style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
