    <div class="container">
        <div class="logo">‚úì</div>
        <h1>Account Confirmation</h1>
        <p class="message">Verifying your account...</p>
        
        <div id="status" class="status loading">

            Account verification in progress...
        </div>

    <script>
        // Dane Supabase - use FlowCraftConfig with fallback
        const supabaseConfig = window.FlowCraftConfig?.supabase || {
            url: 'https://hbwnghrfhyikcywixjqn.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhid25naHJmaHlpa2N5d2l4anFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyMjE4MzMsImV4cCI6MjA2Njc5NzgzM30.IOEcWblDku7LlmfsEzF0j39rkyFhcJQWEm6TsFpNv2w'
        };
        
        // Inicjalizacja Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey);
        
        // Make supabaseClient globally available for FlowCraftErrorHandler
        window.supabaseClient = supabaseClient;
        
        // Initialize FlowCraftErrorHandler
        window.FlowCraftErrorHandler = new FlowCraftErrorHandler();
        
        // Elementy DOM
        const statusEl = document.getElementById('status');
        const actionContainerEl = document.getElementById('action-container');
        const messageEl = document.querySelector('.message');
        
        // Funkcja do wy≈õwietlania statusu
        function showStatus(type, message, details = null) {
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            
            if (details) {
                const detailsEl = document.createElement('div');
                detailsEl.className = 'error-details';
                detailsEl.textContent = details;
                statusEl.appendChild(detailsEl);
            }
            
            if (type === 'success' || type === 'error') {
                actionContainerEl.style.display = 'block';
            }
        }
        
        // G≈Ç√≥wna funkcja potwierdzajƒÖca konto
        async function confirmAccount() {
            try {
                // Pobierz token z URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const type = urlParams.get('type');
                const invitation = urlParams.get('invitation');
                
                console.log('Token:', token);
                console.log('Type:', type);
                console.log('Invitation:', invitation);
                
                // Handle project invitation
                if (invitation) {
                    await handleProjectInvitation(invitation);
                    return;
                }
                
                if (!token) {
                    showStatus('error', '‚ùå Brak tokenu weryfikacyjnego', 'Link jest nieprawid≈Çowy lub niekompletny.');
                    messageEl.textContent = 'Nie mo≈ºna potwierdziƒá konta.';
                    window.FlowCraftErrorHandler.showNotification('Brak tokenu weryfikacyjnego', 'error');
                    return;
                }
                
                // U≈ºyj error handler do weryfikacji tokenu
                const result = await window.FlowCraftErrorHandler.executeSupabaseRequest(
                    () => supabaseClient.auth.verifyOtp({
                        token_hash: token,
                        type: type || 'signup'
                    }),
                    {
                        loadingMessage: 'Weryfikujƒô token...',
                        timeout: 15000
                    }
                );
                
                if (result.error) {
                    console.error('B≈ÇƒÖd weryfikacji:', result.error);
                    
                    // R√≥≈ºne komunikaty w zale≈ºno≈õci od b≈Çƒôdu
                    let errorMessage = '‚ùå Nie uda≈Ço siƒô potwierdziƒá konta';
                    let errorDetails = result.error.message;
                    
                    if (result.error.message.includes('expired')) {
                        errorMessage = '‚è∞ Link wygas≈Ç';
                        errorDetails = 'Ten link potwierdzajƒÖcy wygas≈Ç. Popro≈õ o nowy link weryfikacyjny.';
                    } else if (result.error.message.includes('already confirmed')) {
                        errorMessage = '‚úì Konto ju≈º potwierdzone';
                        errorDetails = 'Twoje konto zosta≈Ço ju≈º wcze≈õniej potwierdzone. Mo≈ºesz siƒô zalogowaƒá.';
                        showStatus('success', errorMessage, errorDetails);
                        messageEl.textContent = 'Mo≈ºesz przej≈õƒá do aplikacji.';
                        window.FlowCraftErrorHandler.showNotification('Konto ju≈º potwierdzone', 'success');
                        return;
                    }
                    
                    showStatus('error', errorMessage, errorDetails);
                    messageEl.textContent = 'WystƒÖpi≈Ç problem z weryfikacjƒÖ.';
                } else {
                    // Sukces!
                    showStatus('success', '‚úÖ Konto zosta≈Ço potwierdzone!');
                    messageEl.textContent = 'Twoje konto jest teraz aktywne. Mo≈ºesz siƒô zalogowaƒá.';
                    window.FlowCraftErrorHandler.showNotification('Konto zosta≈Ço potwierdzone!', 'success');
                    
                    // Przekieruj do strony g≈Ç√≥wnej po 2 sekundach
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (err) {
                console.error('Nieoczekiwany b≈ÇƒÖd:', err);
                showStatus('error', '‚ùå WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd', err.message);
                messageEl.textContent = 'Przepraszamy, co≈õ posz≈Ço nie tak.';
                window.FlowCraftErrorHandler.handleError(err);
            }
        }
        
        // Handle project invitation
        async function handleProjectInvitation(invitationToken) {
            try {
                showStatus('loading', 'üìß Przetwarzanie zaproszenia...', 'Sprawdzam szczeg√≥≈Çy zaproszenia do projektu.');
                
                // First, let's validate the invitation token exists
                if (!invitationToken) {
                    showStatus('error', '‚ùå Brak tokenu zaproszenia', 'Link jest nieprawid≈Çowy lub niekompletny.');
                    return;
                }
                
                console.log('Processing invitation token:', invitationToken);
                
                // Check if user is logged in
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                console.log('Current user check:', { user: user?.email, error: userError });
                
                if (userError || !user) {
                    // User not logged in, show login/signup options
                    showStatus('warning', 'üîê Wymagane logowanie', 'Aby zaakceptowaƒá zaproszenie, musisz siƒô zalogowaƒá lub zarejestrowaƒá.');
                    messageEl.textContent = 'Przekierowujƒô do logowania...';
                    
                    // Redirect to login page with invitation token
                    setTimeout(() => {
                        window.location.href = `/?invitation=${invitationToken}`;
                    }, 2000);
                    return;
                }
                
                showStatus('loading', 'üîÑ Akceptujƒô zaproszenie...', `Dodajƒô u≈ºytkownika ${user.email} do projektu.`);
                
                // User is logged in, accept the invitation
                const result = await window.FlowCraftErrorHandler.acceptInvitation(invitationToken);
                console.log('Invitation acceptance result:', result);
                
                if (result && result.success) {
                    showStatus('success', '‚úÖ Zaproszenie zaakceptowane!', 'Zosta≈Çe≈õ dodany do projektu. Mo≈ºesz teraz wsp√≥≈Çpracowaƒá z zespo≈Çem.');
                    messageEl.textContent = 'Przekierowujƒô do aplikacji...';
                    
                    // Redirect to main application after success
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const errorMsg = result?.error?.message || 'Nieznany b≈ÇƒÖd podczas akceptacji zaproszenia';
                    showStatus('error', '‚ùå Nie uda≈Ço siƒô zaakceptowaƒá zaproszenia', errorMsg);
                    messageEl.textContent = 'WystƒÖpi≈Ç problem z zaproszeniem.';
                }
                
            } catch (error) {
                console.error('Invitation error:', error);
                let errorMessage = '‚ùå B≈ÇƒÖd zaproszenia';
                let errorDetails = error.message;
                
                if (error.message.includes('expired')) {
                    errorMessage = '‚è∞ Zaproszenie wygas≈Ço';
                    errorDetails = 'To zaproszenie wygas≈Ço. Popro≈õ o nowe zaproszenie.';
                } else if (error.message.includes('already')) {
                    errorMessage = '‚úì Zaproszenie ju≈º zaakceptowane';
                    errorDetails = 'Jeste≈õ ju≈º cz≈Çonkiem tego projektu.';
                } else if (error.message.includes('Authentication required')) {
                    errorMessage = 'üîê Wymagane logowanie';
                    errorDetails = 'Aby zaakceptowaƒá zaproszenie, musisz siƒô zalogowaƒá.';
                    
                    // Redirect to login with invitation token
                    setTimeout(() => {
                        window.location.href = `/?invitation=${invitationToken}`;
                    }, 2000);
                    return;
                } else if (error.message.includes('not for your email')) {
                    errorMessage = '‚ùå Nieprawid≈Çowy adres email';
                    errorDetails = 'To zaproszenie nie jest przeznaczone dla Twojego adresu email.';
                } else if (error.message.includes('Permission denied')) {
                    errorMessage = 'üö´ Brak uprawnie≈Ñ';
                    errorDetails = 'Nie masz uprawnie≈Ñ do do≈ÇƒÖczenia do tego projektu. Skontaktuj siƒô z administratorem.';
                }
                
                showStatus('error', errorMessage, errorDetails);
                messageEl.textContent = 'WystƒÖpi≈Ç problem z zaproszeniem.';
            }
        }
        
        // Uruchom weryfikacjƒô po za≈Çadowaniu strony
        window.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('DOMContentLoaded fired');
                console.log('FlowCraftConfig:', window.FlowCraftConfig);
                console.log('supabaseConfig:', supabaseConfig);
                
                // Sprawd≈∫ czy mamy prawid≈Çowe dane Supabase
                if (!supabaseConfig || !supabaseConfig.url || !supabaseConfig.anonKey || 
                    supabaseConfig.url === 'YOUR_SUPABASE_URL' || supabaseConfig.anonKey === 'YOUR_SUPABASE_ANON_KEY') {
                    console.error('Supabase configuration invalid:', supabaseConfig);
                    showStatus('error', '‚ö†Ô∏è Configuration missing', 'Please configure SUPABASE_URL and SUPABASE_ANON_KEY.');
                    messageEl.textContent = 'Application is not configured.';
                    return;
                }
                
                console.log('Starting account confirmation...');
                // Rozpocznij weryfikacjƒô
                confirmAccount();
            } catch (error) {
                console.error('Initialization error:', error);
                showStatus('error', '‚ùå Initialization failed', `Error: ${error.message}`);
                messageEl.textContent = 'Failed to initialize application.';
            }
        });
    </script>
